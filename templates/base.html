<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ma Page{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!<a class="navbar-brand" href="/">Mon Site</a>>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'role' in session %}
                        <li class="nav-item">
                            <span class="nav-link">Connecté en tant que : <strong>{{ session['username'] }}</strong></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('authentification') }}">Connexion</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu spécifique de la page -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Mon Site</p>
    </footer>
</body>
</html>
